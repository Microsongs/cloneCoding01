<!DOCTYPE html>
<!-- 웹 페이지들은 index를 먼저 찾도록 되어있다.-->
<!-- 태그의 생김새
<name attribute = "value">내용</name>
예시1
<human genter="mate">Human</human>
태그가 있고, 가운데 들어갈 컨텐츠를 넣은 다음 태그를 닿는다.
태그를 열고 닫기 때문에 태그 사이의 내용이 태그가 가리키는 것임을 알 수 있다.
예시 2
<dog breed = "german-shepared">Dog</dog>

위 태그들은 예시를 돕기 위해 사용해본 태그들
-->
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>This is the title of the document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- a 태그는 링크-->
    <!-- target="_blank"를 사용하면 다른 창에 열 수 있다.
    이는 태그의 attribute(속성)을 활용하여 html을 작성하는 방법)-->
    <a href="https://google.com" target="_blank">Go to google</a>

</body>
</html>
